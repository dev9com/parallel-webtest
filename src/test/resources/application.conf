parameters {
    webDriverConfig:     ${local}
    browserLocale: [en-us]
}

local {
    type:       local
    browser:    chrome
}

single-remote {
    parameters {
        webDriverConfig {
            type:       remote
            browser:    firefox
            version:    15
            platform:   Windows 2012
        }
    }
}

phantom-js {
    parameters {
        webDriverConfig {
            type:       local
            browser:    phantomjs
        }
    }
}

multiple-remote: [
    {
        type:       remote
        browser:    iexplore
        version:    8
        os:         Windows 2003
    }
    {
        type:       remote
        browser:    iexplore
        version:    10
        os:         Windows 2012
    }
    {
        type:       remote
        browser:    chrome
        version:    "*"
        os:         Linux
    }
    {
        type:       remote
        browser:    safari
        version:    5
        os:         Mac 10.6
    }
]

include classpath("jtidy.conf")